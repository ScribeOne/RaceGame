group 'Rennspiel'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

sourceSets.main.resources.includes = [ "**/*.png" ]

jar {
    manifest {
        attributes 'Implementation-Title': 'Race Game',
                'Implementation-Version': version,
                'Main-Class': 'application.Main'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}
