group 'Rennspiel'
version '1.1'

apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8

jar {
    manifest {
        attributes 'Implementation-Title': 'Race Game',
                'Implementation-Version': version,
                'Main-Class': 'application.Main'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}
